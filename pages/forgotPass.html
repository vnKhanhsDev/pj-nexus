<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">

    <!-- Login CSS -->
    <link rel="stylesheet" href="../assets/css/secondary_style.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body id="nexus-forgot-pass">

    <div class="resPass-header">
        <div class="resPass-header__container">
            <a href="./signIn.html" class="resPass-logo">Nexus</a>
            <div class="resPass-signIn">
                <form action="">
                    <input type="text" placeholder="Email or Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit" class="nexus-btn btn-signIn">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div class="resPass__container">
        <div class="resPass-form">
            <form action="">
                <h3 class="resPass-title">Find your account</h3>
                <p class="resPass-desc">Please enter your email or username to search for your account.</p>
                <input type="text" placeholder="Email or Username">
                <div class="resPass-form-btn">
                    <a href="./signIn.html" class="nexus-btn resPass-btn btn-cancel">Cancel</a>
                    <button type="submit" class="nexus-btn resPass-btn">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Jquery JS -->
    <script src="../vendors/jquery/jquery-v371.min.js"></script>

    <!-- Boostrap JS -->
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
